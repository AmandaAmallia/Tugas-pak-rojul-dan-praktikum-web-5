<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Mata Uang</title>
</head>
<body style="background-color:rosybrown"></body>"
<body>
    <center>
        <br><br><br><br><br>
        <h1 style="color:darkorchid;"> KURS MATA UANG </h1>
        <br>
        <label for=""> Nilai Mata Uang </label>
        <input type="number" id="input_kurs" value="">
        <br><br>
        <input type="submit" value="Dollar US" onclick="Dollar_US()">
        <input type="submit" value="Riyal" onclick="Riyal()">
        <input type="submit" value="Ringgit" onclick="Ringgit()">
        <input type="submit" value="Euro" onclick="Euro()">
        <input type="submit" value="Yen" onclick="Yen()">
        <input type="submit" value="Dollar Singapore" onclick="Dollar_Singapore()">
        <input type="submit" value="Pounds" onclick="Pounds()">
    
        <p id="hasil"> Hasil dalam (Rp.): </p>
        <br>
        <script>
            function Dollar_US(){
            let input_kurs = document.getElementById('input_kurs').value;
            let hasil_kurs = input_kurs * 15000;
            document.getElementById("hasil").innerHTML = hasil_kurs;
            }
            function Riyal(){
            let input_kurs = document.getElementById('input_kurs').value;
            let hasil_kurs = input_kurs * 3592;
            document.getElementById("hasil").innerHTML = hasil_kurs;
            }
            function Ringgit(){
            let input_kurs = document.getElementById('input_kurs').value;
            let hasil_kurs = input_kurs * 3500;
            document.getElementById("hasil").innerHTML = hasil_kurs;
            }
            function Euro(){
            let input_kurs = document.getElementById('input_kurs').value;
            let hasil_kurs = input_kurs * 16000;
            document.getElementById("hasil").innerHTML = hasil_kurs;
            }
            function Yen(){
            let input_kurs = document.getElementById('input_kurs').value;
            let hasil_kurs = input_kurs * 13617;
            document.getElementById("hasil").innerHTML = hasil_kurs;
            }
            function Dollar_Singapore(){
            let input_kurs = document.getElementById('input_kurs').value;
            let hasil_kurs = input_kurs * 13472;
            document.getElementById("hasil").innerHTML = hasil_kurs;
            }
            function Pounds(){
            let input_kurs = document.getElementById('input_kurs').value;
            let hasil_kurs = input_kurs * 18000;
            document.getElementById("hasil").innerHTML = hasil_kurs;
            }
        </script>

        <h3 style="color: brown;"> Amallia Bank </h3>
    </center>
</body>
</html>
